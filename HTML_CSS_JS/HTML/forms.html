<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <input type="text" placeholder="Test"><br>
    <input type="email" placeholder="email"><br>
    <input type="number" placeholder="number"><br>
    <input type="password" placeholder="password"><br>
    <input type="file"><br>
    <input type="color"><br>
    <input type="date"><br>
    <input type="radio" name="lab">a<br>
    <input type="radio" name="lab">b<br>
    <input type="radio" name="lab">c<br>
    <select>
        <option>One</option>
        <option>Two</option>
        <option>Three</option>
        <option>four</option>
    </select>
    <br>
    <select multiple>
        <option>One</option>
        <option>Two</option>
        <option selected>Three</option>
        <option>four</option>
    </select>


</body>
</html>
